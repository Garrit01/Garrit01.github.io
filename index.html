<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #121212, #1a1a2e);
      z-index: -1;
      overflow: hidden;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: moveStar linear infinite;
    }
    @keyframes moveStar {
      0% {
        transform: translateY(-10vh);
        opacity: 0.2;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0.1;
      }
    }

    header {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    nav {
      margin: 40px 0;
    }
    a {
      display: block;
      margin: 10px auto;
      padding: 15px 25px;
      width: 250px;
      background-color: #1f1f1f;
      color: #f5f5f5;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    a:hover {
      background-color: #333;
      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: relative;
    }
    footer a img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      transition: transform 0.3s, filter 0.3s, opacity 0.3s;
      opacity: 0.5;
    }
    footer a:hover img {
      transform: scale(1.2);
      filter: brightness(1.2);
      opacity: 1;
    }
    .corner-note {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #888;
    }

   #trollButton {

  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
  z-index: 10;
}
#trollButton:disabled {
  cursor: default;

}
